<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <img
          height="100px"
          width="100px"
          src="profile.jpg"
          alt="Profile photo"
        />
      </div>
      <div>
        <form action="homepage.html">
          <div class="isian">
            <label for="username" placeholder="Username">Username </label>
            <input
              type="text"
              id="username"
              name="username"
              required
              placeholder="Username"
            />
            <label for="password">Password </label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Password"
            />
            <input type="submit" value="Login" />
            <hr />
            <p style="text-align: center">Powered by me</p>
            <p style="text-align: center">&copy; 2024 Kamooor</p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
